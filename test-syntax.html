<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>語法測試</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #1a1a1a;
        color: #ffffff;
      }
      .test-result {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .success {
        background: #10b981;
        color: white;
      }
      .error {
        background: #ef4444;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript 語法測試</h1>
    <div id="results"></div>

    <script>
      const results = document.getElementById('results');

      function addResult(message, isSuccess) {
        const div = document.createElement('div');
        div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
        div.textContent = message;
        results.appendChild(div);
      }

      // 測試基本語法
      try {
        // 模擬 ModernPopupManager 類別的基本結構
        class TestPopupManager {
          constructor() {
            this.currentTab = null;
            this.memoryData = [];
          }

          async init() {
            return true;
          }

          showToast(message, type = 'info') {
            return `Toast: ${message} (${type})`;
          }

          convertMarkdownToText(markdown) {
            if (!markdown) return '';
            return markdown.replace(/^#.*$/gm, '').trim();
          }
        }

        const testManager = new TestPopupManager();
        addResult('✓ 類別定義語法正確', true);

        // 測試方法調用
        const toastResult = testManager.showToast('測試訊息', 'success');
        addResult('✓ showToast 方法正常運作', true);

        const markdownResult =
          testManager.convertMarkdownToText('# 標題\n內容');
        addResult('✓ convertMarkdownToText 方法正常運作', true);

        addResult('🎉 所有語法測試通過！', true);
      } catch (error) {
        addResult(`❌ 語法錯誤: ${error.message}`, false);
        console.error('語法測試失敗:', error);
      }

      // 測試 async/await 語法
      async function testAsyncSyntax() {
        try {
          const result = await new Promise(resolve => {
            setTimeout(() => resolve('異步測試成功'), 100);
          });
          addResult('✓ async/await 語法正確', true);
        } catch (error) {
          addResult(`❌ async/await 錯誤: ${error.message}`, false);
        }
      }

      testAsyncSyntax();
    </script>
  </body>
</html>

<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Memory Manager</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- App Header -->
      <header class="app-header">
        <div class="app-icon">
          <svg width="32" height="32" viewBox="0 0 32 32" class="icon-brain">
            <defs>
              <linearGradient
                id="brain-gradient"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="100%"
              >
                <stop
                  offset="0%"
                  style="stop-color: #667eea; stop-opacity: 1"
                />
                <stop
                  offset="100%"
                  style="stop-color: #764ba2; stop-opacity: 1"
                />
              </linearGradient>
            </defs>
            <circle cx="16" cy="16" r="15" fill="url(#brain-gradient)" />
            <path
              d="M 8 12 C 7 8 11 6 16 7 C 21 6 25 8 24 12 C 25 16 23 20 20 22 C 18 24 14 24 12 22 C 9 20 7 16 8 12 Z"
              fill="white"
              opacity="0.9"
            />
            <circle cx="12" cy="14" r="1.5" fill="#4f46e5" opacity="0.8">
              <animate
                attributeName="opacity"
                values="0.8;0.4;0.8"
                dur="2s"
                repeatCount="indefinite"
              />
            </circle>
            <circle cx="20" cy="15" r="1" fill="#4f46e5" opacity="0.6">
              <animate
                attributeName="opacity"
                values="0.6;0.3;0.6"
                dur="2.5s"
                repeatCount="indefinite"
              />
            </circle>
            <circle cx="14" cy="18" r="1.2" fill="#4f46e5" opacity="0.7">
              <animate
                attributeName="opacity"
                values="0.7;0.4;0.7"
                dur="3s"
                repeatCount="indefinite"
              />
            </circle>
          </svg>
        </div>
        <div class="app-title">
          <h1>Memory Manager</h1>
          <p>智能記憶管理助手</p>
        </div>
        <div class="app-status" id="appStatus">
          <div class="status-dot" id="statusDot"></div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="app-main">
        <!-- Memory Status Card -->
        <div class="status-card modern" id="statusCard">
          <div class="card-header">
            <div class="card-icon">
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                class="status-icon"
              >
                <circle
                  cx="10"
                  cy="10"
                  r="8"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <path
                  d="M6 10l3 3 6-6"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                />
              </svg>
            </div>
            <div class="card-title">記憶狀態</div>
          </div>
          <div class="card-content">
            <div class="status-value" id="memoryStatus">檢查中...</div>
            <div class="status-time" id="lastCheck">--</div>
          </div>
        </div>

        <!-- Memory Info Grid -->
        <div class="info-grid">
          <div class="info-card">
            <div class="info-icon">
              <svg width="16" height="16" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M22,21H2V3H4V19H6V10H10V19H12V6H16V19H18V14H22V21Z"
                />
              </svg>
            </div>
            <div class="info-content">
              <div class="info-label">使用量</div>
              <div class="info-value" id="usagePercent">--</div>
            </div>
          </div>
          <div class="info-card">
            <div class="info-icon">
              <svg width="16" height="16" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M6,2C4.89,2 4,2.89 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2H6Z"
                />
              </svg>
            </div>
            <div class="info-content">
              <div class="info-label">記憶數量</div>
              <div class="info-value" id="memoryCount">--</div>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-section">
          <button class="action-btn primary modern" id="exportBtn">
            <div class="btn-content">
              <svg width="18" height="18" viewBox="0 0 24 24" class="btn-icon">
                <path
                  fill="currentColor"
                  d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"
                />
              </svg>
              <span class="btn-text">匯出記憶</span>
            </div>
            <div class="btn-ripple"></div>
          </button>

          <button class="action-btn secondary modern" id="copyBtn" disabled>
            <div class="btn-content">
              <svg width="18" height="18" viewBox="0 0 24 24" class="btn-icon">
                <path
                  fill="currentColor"
                  d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z"
                />
              </svg>
              <span class="btn-text">複製內容</span>
            </div>
            <div class="btn-ripple"></div>
          </button>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
          <button class="quick-btn" id="refreshBtn" title="重新檢查狀態">
            <svg width="16" height="16" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z"
              />
            </svg>
          </button>
          <button class="quick-btn" id="settingsBtn" title="前往 ChatGPT 設定">
            <svg width="16" height="16" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"
              />
            </svg>
          </button>
        </div>

        <!-- Help Section -->
        <div class="help-section">
          <div class="help-item">
            <div class="help-icon">
              <svg width="16" height="16" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M12,2A7,7 0 0,1 19,9C19,11.38 17.81,13.47 16,14.74V17A1,1 0 0,1 15,18H9A1,1 0 0,1 8,17V14.74C6.19,13.47 5,11.38 5,9A7,7 0 0,1 12,2M9,21V20H15V21A1,1 0 0,1 14,22H10A1,1 0 0,1 9,21M12,4A5,5 0 0,0 7,9C7,11.05 8.23,12.81 10,13.58V16H14V13.58C15.77,12.81 17,11.05 17,9A5,5 0 0,0 12,4Z"
                />
              </svg>
            </div>
            <div class="help-text">
              <div class="help-title">自動檢測</div>
              <div class="help-desc">當記憶已滿時會自動匯出</div>
            </div>
          </div>
          <div class="help-item">
            <div class="help-icon">
              <svg width="16" height="16" viewBox="0 0 24 24">
                <path
                  fill="currentColor"
                  d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4L13.09,8.26L22,12L13.09,15.74L12,20L10.91,15.74L2,12L10.91,8.26L12,4Z"
                />
              </svg>
            </div>
            <div class="help-text">
              <div class="help-title">使用方式</div>
              <div class="help-desc">前往 ChatGPT 記憶管理頁面</div>
            </div>
          </div>
        </div>
      </main>

      <!-- App Footer -->
      <footer class="app-footer">
        <div class="footer-info">
          <span class="version">v1.0.0</span>
          <span class="separator">•</span>
          <span class="status-text" id="connectionStatus">已連接</span>
        </div>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>

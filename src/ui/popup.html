<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Memory Manager</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-icon">🧠</div>
        <div class="header-content">
          <h1 class="title">Memory Manager</h1>
          <p class="subtitle">ChatGPT 記憶管理工具</p>
        </div>
      </header>

      <main class="main">
        <div class="status-card">
          <div class="status-icon">📊</div>
          <div class="status-content">
            <div class="status-label">記憶狀態</div>
            <div class="status-value" id="memoryStatus">檢查中...</div>
          </div>
        </div>

        <div class="info-section">
          <div class="info-item">
            <span class="info-label">使用量：</span>
            <span class="info-value" id="usagePercent">--</span>
          </div>
          <div class="info-item">
            <span class="info-label">記憶數量：</span>
            <span class="info-value" id="memoryCount">--</span>
          </div>
        </div>

        <div class="actions">
          <button class="action-btn primary" id="exportBtn">
            <span class="btn-icon">📄</span>
            <span class="btn-text">匯出 Markdown</span>
          </button>

          <button class="action-btn secondary" id="copyBtn" disabled>
            <span class="btn-icon">📋</span>
            <span class="btn-text">複製到剪貼簿</span>
          </button>
        </div>

        <div class="help-section">
          <div class="help-item">
            <div class="help-icon">💡</div>
            <div class="help-text">
              <strong>自動檢測：</strong>當記憶已滿時會自動匯出
            </div>
          </div>
          <div class="help-item">
            <div class="help-icon">🎯</div>
            <div class="help-text">
              <strong>使用方式：</strong>前往 ChatGPT 記憶管理頁面
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-text">v1.0.0 | 簡潔高效的記憶管理</div>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>

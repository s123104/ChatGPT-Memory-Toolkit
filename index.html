<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>四象限天氣看板 | Weather Dashboard</title>

    <!-- SECTION: External Dependencies -->
    <!-- Tailwind CSS CDN for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts for premium typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* SECTION: Custom CSS Variables & Animations */
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
        --shadow-card: 0 4px 20px rgba(0, 0, 0, 0.15);
      }

      body {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: var(--primary-gradient);
        min-height: 100vh;
      }

      /* UX Note: Glass morphism effect for premium feel */
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow-card);
      }

      /* SECTION: Weather Animation Keyframes */

      /** UX Note: Wind animation - clouds drift horizontally with varying speeds */
      @keyframes windDrift {
        0% {
          transform: translateX(-20px);
          opacity: 0.6;
        }
        50% {
          transform: translateX(10px);
          opacity: 1;
        }
        100% {
          transform: translateX(-20px);
          opacity: 0.6;
        }
      }

      @keyframes windLines {
        0% {
          transform: translateX(-30px);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateX(30px);
          opacity: 0;
        }
      }

      /** UX Note: Rain animation - droplets fall with staggered timing */
      @keyframes rainDrop {
        0% {
          transform: translateY(-20px);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translateY(120px);
          opacity: 0;
        }
      }

      /** UX Note: Sun animation - pulsing glow with rotating rays */
      @keyframes sunPulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }

      @keyframes sunRays {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /** UX Note: Snow animation - flakes fall with gentle sway */
      @keyframes snowFall {
        0% {
          transform: translateY(-20px) translateX(0px);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        50% {
          transform: translateY(60px) translateX(10px);
        }
        100% {
          transform: translateY(120px) translateX(-5px);
          opacity: 0;
        }
      }

      /* SECTION: Animation Applications */
      .wind-cloud {
        animation: windDrift 4s ease-in-out infinite;
      }
      .wind-line {
        animation: windLines 2s linear infinite;
      }
      .rain-drop {
        animation: rainDrop 1.5s linear infinite;
      }
      .sun-body {
        animation: sunPulse 3s ease-in-out infinite;
      }
      .sun-rays {
        animation: sunRays 20s linear infinite;
      }
      .snow-flake {
        animation: snowFall 3s linear infinite;
      }

      /* Stagger animation delays for natural effect */
      .rain-drop:nth-child(2) {
        animation-delay: 0.3s;
      }
      .rain-drop:nth-child(3) {
        animation-delay: 0.6s;
      }
      .rain-drop:nth-child(4) {
        animation-delay: 0.9s;
      }
      .rain-drop:nth-child(5) {
        animation-delay: 1.2s;
      }

      .snow-flake:nth-child(2) {
        animation-delay: 0.5s;
      }
      .snow-flake:nth-child(3) {
        animation-delay: 1s;
      }
      .snow-flake:nth-child(4) {
        animation-delay: 1.5s;
      }
      .snow-flake:nth-child(5) {
        animation-delay: 2s;
      }

      .wind-line:nth-child(2) {
        animation-delay: 0.5s;
      }
      .wind-line:nth-child(3) {
        animation-delay: 1s;
      }

      /* UX Note: Ensure minimum grid size on very narrow screens */
      .weather-grid {
        min-width: 320px;
      }

      /* UX Note: Progress bar animation */
      @keyframes progressFlow {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(400%);
        }
      }

      .progress-flow {
        animation: progressFlow 3s ease-in-out infinite;
      }
    </style>
  </head>

                  <line

                    x2="35"

                    stroke="rgba(255,255,255,0.4)"
                    stroke-width="1.5"
                    stroke-linecap="round"
                  />
                </g>
                <g class="wind-line">

                    x2="75"

            <div class="text-right">

              <div class="text-xs text-white/60">風速 15km/h</div>

        </div>

        </div>

        <div

            </div>

                  <line

                  <line

                    x2="71.5"
                    y2="28.5"
                    stroke="rgba(255,223,0,0.4)"
                    stroke-width="2"
                    stroke-linecap="round"
                  />
                  <line
                    x1="28.5"
                    y1="71.5"
                    x2="21.5"
                    y2="78.5"
                    stroke="rgba(255,223,0,0.4)"
                    stroke-width="2"
                    stroke-linecap="round"

                </g>

                <!-- Sun body (pulsing) -->

                  class="sun-body"
                  cx="50"
                  cy="50"
                  r="18"
                  fill="rgba(255,223,0,0.8)"
                  transform-origin="50 50"
                />
                <circle cx="50" cy="50" r="12" fill="rgba(255,235,59,0.9)" />
              </svg>
            </div>

            <div class="text-right">
              <div class="text-2xl font-bold text-white">28°</div>
              <div class="text-xs text-white/60">UV指數 8</div>
            </div>
          </div>
        </div>

        <!-- SECTION: Snowy Weather Card -->
        <div
          class="glass-card rounded-2xl p-4 aspect-[3/4] relative overflow-hidden"
        >
          <div class="flex flex-col h-full">
            <div class="flex items-center gap-2 mb-2">
              <i class="fas fa-snowflake text-blue-100 text-lg"></i>
              <span class="text-white font-medium text-sm">雪天</span>
            </div>

            <!-- Snow Animation SVG -->
            <div class="flex-1 relative">
              <svg class="absolute inset-0 w-full h-full" viewBox="0 0 100 100">
                <!-- Snow cloud -->

                    <line

                      stroke-width="1"
                    />

                    />
                    <line
                      x1="0"

                    />
                    <line
                      x1="-2"
                      y1="-2"
                      x2="2"

                      stroke="rgba(255,255,255,0.5)"
                      stroke-width="1"
                    />
                    <line
                      x1="2"
                      y1="-2"

                      x1="0"

            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- SECTION: Footer - Progress Bar and Interactive Icons -->
    <footer class="px-4 pb-6">
      <div class="max-w-md mx-auto">
        <!-- Progress Bar -->
        <div class="glass-card rounded-full h-2 mb-4 overflow-hidden relative">
          <div
            class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent w-1/4 progress-flow"
          ></div>
          <div class="h-full bg-white/20 rounded-full"></div>
        </div>

        <!-- Interactive Icons -->
        <div class="flex justify-center items-center gap-6">
          <button
            class="glass-card rounded-full p-3 hover:bg-white/20 transition-all duration-300 hover:scale-110"
          >
            <i class="fas fa-map-marker-alt text-white/80 text-lg"></i>
          </button>
          <button
            class="glass-card rounded-full p-3 hover:bg-white/20 transition-all duration-300 hover:scale-110"
          >
            <i class="fas fa-refresh text-white/80 text-lg"></i>

          <button
            class="glass-card rounded-full p-4 bg-white/20 hover:bg-white/30 transition-all duration-300 hover:scale-110"

          <button
            class="glass-card rounded-full p-3 hover:bg-white/20 transition-all duration-300 hover:scale-110"
          >
            <i class="fas fa-cog text-white/80 text-lg"></i>
          </button>
          <button
            class="glass-card rounded-full p-3 hover:bg-white/20 transition-all duration-300 hover:scale-110"

            <i class="fas fa-share-alt text-white/80 text-lg"></i>

        </div>

  </body>
